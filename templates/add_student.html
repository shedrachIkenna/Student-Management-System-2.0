<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add New Student</h1>
    <form method="POST">
        <label">Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label">Student ID:</label><br>
        <input type="number" name="id" required><br><br>

        <label">GPA:</label><br>
        <input type="number" step="0.01" name="gpa" required><br><br>

        <label">Is Graduate Student?</label>
        <input type="checkbox" name="is_grad" id="grad_toggle"><br><br>

        <div id="thesis_section", style="display: none;">
            <label>Thesis Title</label><br>
            <input type="text" name="thesis"><br><br>
        </div>

        <button type="submit">Submit</button>
    </form>

    <br><a href="/">Back to Home</a>

    <script>
        const checkbox = document.getElementById("grad_toggle")
        const thesis = document.getElementById("thesis_section")

        checkbox.addEventListener("change", () => {
            thesis.style.display = checkbox.checked ? "block" : "none";
        })
    </script>
</body>
</html>
