<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student: {{student.name}}</h1>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ student.name }}" required><br><br>

        <label>GPA: </label><br>
        <input type="number" step="0.01" name="gpa" value="{{ student.gpa }} required"><br><br>

        {% if student.__class__.__name__ == "GraduateStudent" %}
            <label>Thesis Title</label><br>
            <input type="text" name="thesis" value="{{ student.thesis }}"><br><br>
        {% endif %}

        <button type="submit">Update Student</button>
    </form>

    <br><a href="/students">Back to List</a>
</body>
</html>
